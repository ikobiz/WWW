<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AOL Search - 2002</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AOL Search</h1>
  </header>

  <main class="search-container">
    <section class="search-box">
      <h2>🔍 Search the Web</h2>
      <form onsubmit="runSearch(event)">
        <input type="text" id="searchInput" placeholder="Enter your search...">
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="search-results" class="search-results">
      <p>Type a query and hit search to see results.</p>
    </section>
  </main>

  <footer>
    © 2002 AOL Search | <a href="#">Privacy Policy</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
