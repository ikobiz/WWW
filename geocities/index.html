<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCities</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainDiv">
        <img src="logo.png" alt="GeoCities Logo" width="200">
        <h1>Welcome to GeoCities!</h1>
        <p>Create your own free website and join the community!</p>
        <form>
            <input type="text" id="searchInput" name="searchInput" placeholder="Search GeoCities">
            <button type="button" onclick="simulateSearch()">Search</button>
        </form>
        <div id="links">
            <p><a href="#">Create a Website</a> | <a href="#">Explore Neighborhoods</a> | <a href="#">Help</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
