<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AOL Shoping - 2002</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AOL Shoping</h1>
  </header>

  <main class="shoping-container">
    <section class="shoping-categories">
      <h2>🛍️ Browse Departments</h2>
      <ul class="shoping-list">
        <li onclick="showShop('electronics')">🔌 Electronics</li>
        <li onclick="showShop('fashion')">👗 Fashion</li>
        <li onclick="showShop('books')">📚 Books & Media</li>
        <li onclick="showShop('rickroll')">🎁 Deal of the Day</li>
      </ul>
    </section>

    <section id="shoping-content" class="shoping-content">
      <p>Select a department to view featured products.</p>
    </section>
  </main>

  <footer>
    © 2002 AOL Shoping | <a href="#">Privacy Policy</a>
  </footer>

  <script src="script.js"></script>
